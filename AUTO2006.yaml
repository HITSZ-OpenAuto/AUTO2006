about_course:
  - content: |
      在自动控制专业中，线性代数或矩阵论是一个重要的数学基础。向量空间、线性映射等知识点是线性系统理论必不可少的预备知识。
      本课程在线性代数的基础上进一步增加符合控制相关学科的代数基础内容，为后续课程的学习打好基础。
    submitter:
      name: "教学大纲"
      link: ""
  - content: |
      本课属于自动化的专业课，主要目标是补充学习线性代数中有关线性空间的知识。
      这门课的意义在于大一上的《代数与几何》侧重于矩阵运算，而我们并没有学习这些算法该用在哪里；只有到了向量空间上，线性代数才是真正的线性代数，才能体现其在实际应用中的重要性。所以本课程与《代数与几何》最重要的区别是“弱计算，重思想”。
      课程使用英文 PPT，但是中文讲授；作业和考试要求用英语完成。
    submitter:
      name: "Maxwell Jay, longlin li"
      link: "https://github.com/MaxwellJay256"
