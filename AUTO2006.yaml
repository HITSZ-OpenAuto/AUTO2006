    submitter:
      name: "Oliver Wu"
      link: "https://github.com/OliverWu515"
  - content: |
      2025 春考试:
      题型：15 个判断题 30 分，九道大题 70 分。大多为基础题、计算题，拔高的构造式证明题仅占 3 分。
      但由于是考查课，从平时作业就可看出同学们对于课程的态度总体不算认真。再加之备考时间紧张，许多同学复习并不充分，试卷上出现大片空白，最后成绩不理想。
      希望同学们以思维锻炼的眼光看待这门课，活化自己的头脑。
    submitter:
      name: "Oliver Wu"
      link: "https://github.com/OliverWu515"
study_advice:
  - content: |
      推荐学习路线：
      1. 建议在课程开始前阅读《线性代数及其应用》(Lay D.C.)，这本书讲得比较浅显易懂，能对线性代数有一个比较直观的认知。强烈推荐至少要阅读前四章。
      2. 上课的时候也要认真听，有了前面的学习，听课会更加轻松，只需要注意一些细节的点。尤其是前半部分相对来说是一个比较新的部分，注意理解作业题的思路。
    submitter:
      name: "AutoFriedRich"
      link: "https://github.com/AutoFriedRich"
