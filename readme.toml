| Lec 5 | 最小二乘 | 1.掌握**最小二乘**概念 2.掌握最小二乘和正交投影关系 |
| Lec 6 | 线性映射的不变子空间与特征向量 | 1.掌握不变子空间的概念 2.掌握线性映射的特征向量概念 |
| Lec 6 | 特征值的存在性和上三角矩阵表示 | 1.理解特征值的存在性 2.掌握上三角矩阵表示的性质 |
| Lec 6 | 线性映射的对角化 | 1.掌握可**对角化**矩阵表示的条件及方法 |
