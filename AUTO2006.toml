[[schedule]]
content = """
梅老师负责部分（24 学时）
Lec 1、Lec 2: 绪论（课程目的及主要内容） 线性空间的概念
Lec 2: 子空间
Lec 2: 线性相关、基和维数
Lec 2: 基变换
Lec 2: 矩阵的四个子空间
Lec 2: 四个子空间之间的正交关系
以上主要对应《线性代数应该这样学》前两章，矩阵的四个子空间的部分可以看 Gilbert Strang 老爷子的书和网课。

Lec 3: 线性变换的定义、零空间和值域、单射和满射
Lec 3: 线性变换的基本定理、线性变换的矩阵表示
Lec 3: 图像的扭曲和变形、投影与最小二乘
Lec 3: 线性变换的代数运算、可逆与同构
Lec 3: 向量空间的积和商
Lec 4: 线性方程组的数值求解、数值逼近
上半程课程回顾
以上主要对应《线性代数应该这样学》第三章，有关矩阵表示的部分可以看 Lay D.C., Linear Algebra and Its Applications, 5th ed.（见校内网盘）。数值求解部分主要看讲义，也可以看数值分析课程仓库（也不作为考试内容）。

李老师负责部分（24 学时）
Lec 5: 内积空间和正交
Lec 5: 内积范数和一般范数
Lec 5: 正交基和标准正交基
Lec 5: 线性泛函和表示定理
Lec 5: 正交补及其性质
Lec 5: 正交投影及其性质
Lec 5: 最小二乘
Lec 6: 线性映射的不变子空间与特征向量
Lec 6: 特征值的存在性和上三角矩阵表示
Lec 6: 线性映射的对角化
Lec 6: 线性微分方程组求解
Lec 6: 奇异值分解
后半程课程回顾
以上主要对应《线性代数应该这样学》第五、六章。
"""
