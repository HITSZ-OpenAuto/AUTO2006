[[course]]
content = """
在自动控制专业中，线性代数或矩阵论是一个重要的数学基础。向量空间、线性映射等知识点是线性系统理论必不可少的预备知识。

本课程在线性代数的基础上进一步增加符合控制相关学科的代数基础内容，使学生获得代数的基本知识和基本理论，掌握必要的数学运算技能；
使学生进一步夯实代数基础和具备高维空间的代数描述和逻辑推理能力，同时使学生运用数学方法分析问题和解决问题的能力得到进一步的培养和锻炼，为后续课程的学习打好基础。
"""
